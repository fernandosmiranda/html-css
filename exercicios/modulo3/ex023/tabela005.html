<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        caption{            
            font-size: 1.3em;
            padding: 10px;
            font-weight: bold;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;            
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        col.c_nome{
            background-color: cadetblue;
        }
        
        col.c_grupo{
            background-color: mediumpurple;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>Cadastro</caption>

        <colgroup>
            <col class="c_nome">
            <col class="c_grupo" span="3">                  
        </colgroup>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Regina Maria</td>
            <td>F</td>
            <td>75</td>
            <td>Aposentada</td>
        </tr>
        <tr>
            <td>Priscilla Amorim</td>
            <td>F</td>
            <td>41</td>
            <td>Dona de Casa</td>
        </tr>
        <tr>
            <td>Fabiano Henrique</td>
            <td>M</td>
            <td>50</td>
            <td>Funcionário Público</td>
        </tr>
        <tr>
            <td>Fernando Augusto</td>
            <td>M</td>
            <td>46</td>
            <td>Analista de Suporte</td>
        </tr>
        <tr>
            <td>Judith da Conceição</td>
            <td>F</td>
            <td>70</td>
            <td>Aposentada</td>
        </tr>
    </table>    
</body>
</html>
