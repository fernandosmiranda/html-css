<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        caption{
            background-color: black;
            color: white;
            font-size: 1.3em;
            padding: 10px;
            font-weight: bold;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;

        th{

            padding: 10px;

        }

        td{
            border: 1px solid black;
            padding: 10px;            
        }

        td.titulo_media{            
            background-color: gray;
            color: white;
            font-weight: bold;
            text-align: left;
        }

        td.nota_media{            
            background-color: gray;
            color: white;
            font-weight: bold;
            text-align: center;
        }  

        td.nota{
            text-align: center;
        }
    </style>
</head>
