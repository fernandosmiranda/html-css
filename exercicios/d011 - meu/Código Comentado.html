<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta - Solução Guanabara</title>
    
    <style>
        /* ========================================
        REGRAS GERAIS E DO ELEMENTO RAIZ (HTML)
        ========================================
        */
        html {
            /* Garante que o elemento HTML use toda a altura disponível. Boa prática para layouts de tela cheia. */
            height: 100%;
        }

        /* ========================================
        REGRAS DO CORPO DA PÁGINA (BODY)
        ========================================
        */
        body {
            /* 1. LAYOUT (Centralização e Dimensões) */
            
            /* Define a altura como 100% da Altura Visível do Navegador (Viewport Height). 
               Isso garante que o Body preencha a tela, mesmo sem conteúdo. (CRUCIAL para o fundo!) */
            height: 100vh;
            
            /* Define a largura como 100% do elemento pai (HTML). Usamos 100% e não 100vw para evitar barra de rolagem horizontal. */
            width: 100%;
            
            /* Remove a margem padrão que os navegadores aplicam ao <body>. */
            margin: 0;

            /* 2. CENTRALIZAÇÃO (Usando Flexbox) */

            /* Transforma o Body em um contêiner Flexível. */
            display: flex;
            
            /* Centraliza o conteúdo (o astronauta) no Eixo Principal (Horizontal). */
            justify-content: center;
            
            /* Centraliza o conteúdo no Eixo Cruzado (Vertical). */
            align-items: center;

            /* 3. IMAGEM DE FUNDO (Espaço.jpg) */
            
            background-image: url("imagens/espaco.jpg");
            
            /* Faz com que a imagem cubra *todo* o elemento Body (mantendo a proporção). 
               Pode cortar as bordas para evitar espaços vazios. (CRUCIAL para o redimensionamento do fundo!) */
            background-size: cover;
            
            /* Evita que a imagem de fundo se repita se for menor que a tela. */
            background-repeat: no-repeat;
            
            /* Faz com que o fundo permaneça fixo na viewport, criando um efeito legal quando há rolagem. */
            background-attachment: fixed;
        }

        /* ========================================
        REGRAS DA IMAGEM DO ASTRONAUTA (IMG)
        ========================================
        */
        img {
            /* Responsividade: Garante que a imagem nunca ultrapasse 100% da largura do seu contêiner (o Body).
               Isso faz a imagem do astronauta encolher se a tela diminuir. (CRUCIAL para o astronauta!) */
            max-width: 100%;
            
            /* Garante que a altura se ajuste automaticamente para manter a proporção original da imagem (evita distorção). */
            height: auto;
        }

    </style>
</head>
<body>
    <img src="imagens/astronauta.png" alt="astronauta no centro do espaço flutuando.">    
</body>
</html>
