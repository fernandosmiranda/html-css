<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" checked><label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label><br>
            <input type="radio" name="sexo" id="indec"><label for="indec">Não declarado</label>
        </fieldset>

            <!-- Todos os botões de rádio do mesmo grupo precisam ter o mesmo name -->

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>

            <!-- Adicionando o label, podemos clicar na palavra que ele marca a caixinha -->

        </fieldset>
            
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
