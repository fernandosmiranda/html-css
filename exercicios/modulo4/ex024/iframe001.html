<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>

        /* As configurações de estilo feitas no CSS são soberanas */

        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        
    </style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- Tamanho padrão de um iframe 300 x 150 pixels -->

    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programar.    
    </p>
    <p>
        O site do 

        <iframe src="https://www.google.com.br" frameborder="0"></iframe>

        também é muito legal, pena que não funciona dentro do iframe.
    </p>
    <p>
        O site da Sistac

        <iframe src="https://www.sistac.com.br" frameborder="0"></iframe>

        abriu em um iframe.
    </p>
</body>
</html>
